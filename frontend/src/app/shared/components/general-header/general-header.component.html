<header [class.open]="isOpenNavbar()">
  <div class="brand">
    <img src="assets/logo.png" alt="Site Logo" />
    <h1>Book Nook</h1>
  </div>

  <nav class="navbar">
    <ul>
      <li>
        <a closeNavbar routerLink="/books" routerLinkActive="active">Books</a>
      </li>
      @if(isLoggedIn()){ @if(isAdmin()){
      <li>
        <a closeNavbar routerLink="/dashboard" routerLinkActive="active"
          >Dashboard</a
        >
      </li>
      }
      <li>
        <a closeNavbar routerLink="/order/history" routerLinkActive="active"
          >Order history</a
        >
      </li>
      <span class="line">|</span>
      <li><a closeNavbar (click)="onLogout()">Logout</a></li>
      } @else {
      <li>
        <a closeNavbar routerLink="login" routerLinkActive="active">Log in</a>
      </li>
      <span class="line">|</span>
      <li>
        <a
          closeNavbar
          class="register"
          routerLink="register"
          routerLinkActive="active"
          >Register</a
        >
      </li>
      }
      <li>
        <a closeNavbar class="icon" routerLink="cart">
          <span>{{ totalItemsInCart() }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="28px"
            viewBox="0 -960 960 960"
            width="28px"
            fill="#489361"
          >
            <path
              d="M246-86q-42 0-76.5-25.5T124-178L18-554q-8-30 10.5-55T79-634h179l160-246q10-16 26.5-25t34.5-9q18 0 34.5 9t26.5 25l160 246h181q32 0 50.5 25t10.5 55L839-179q-11 42-45 67.5T717-86H246Zm234-186q37 0 62.5-25.5T568-360q0-37-25.5-62.5T480-448q-37 0-62.5 25.5T392-360q0 37 25.5 62.5T480-272Zm-75-362h149l-76-108-73 108Z"
            />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</header>

<div class="hamburger" (click)="onToggleNavbar()">
  <span class="material-symbols-outlined"> menu </span>
</div>
